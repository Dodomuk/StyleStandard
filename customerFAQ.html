<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>magarin's portfolio</title>
    <meta
      name="description"
      content="portfolio for world-renowned software engineer magarin"
    />
    <meta name="author" content="magarin" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/7c5e24690b.js"
      crossorigin="anonymous"
    ></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>    
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cs.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fab fa-diaspora"></i>
        <a href="#">Magarin</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item active" data-link="#home">Home</li>
        <li class="navbar__menu__item" data-link="#about">About</li>
        <li class="navbar__menu__item" data-link="#skills">Skills</li>
        <li class="navbar__menu__item">고객센터</li>
        <li class="navbar__menu__item" data-link="#testimonials">
          Testmonials
        </li>
        <li class="navbar__menu__item" data-link="#contack">Contack</li>
      </ul>
      <!--Toggle button-->
      <button class="navbar_toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <!-- Home -->
    <section id="home">
      <div class="home__container">
        <h1 class="home__title">고객 FAQ</h1>
        <button class="home__contack">Contack me!</button>
      </div>
    </section>
    <!-- CustomerService -->
    <section id="about customer__faq" class="section section__container">
    <div class="input-group mb-3" >
  		<span class="input-group-text" id="basic-addon1">FAQ 통합검색</span>
  		<input type="text" class="form-control" placeholder="궁금하신 내용을 검색하세요." aria-label="Username" aria-describedby="basic-addon1">
  		<button type="button" class="btn btn-light"><i class="fas fa-search"></i></button>
  		<button type="button" class="btn btn-secondary">1:1 문의하기</button>	
	</div>
	<!-- 고객 FAQ 버튼 -->
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
	  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
	  <label class="btn btn-outline-secondary" for="btnradio1">이용안내</label>
	
	  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
	  <label class="btn btn-outline-secondary" for="btnradio2">주문결재</label>
	
	  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
	  <label class="btn btn-outline-secondary" for="btnradio3">취소/환불</label>
	  
	  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
	  <label class="btn btn-outline-secondary" for="btnradio3">배송</label>
	  
	  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
	  <label class="btn btn-outline-secondary" for="btnradio3">회원정보</label>
	</div>

  <div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        [이용안내] 회원가입은 어떻게 하나요?
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body text-left">
      	회원가입하는 과정
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Accordion Item #2
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body text-left">
      	회원가입하는 과정
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Accordion Item #3
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
      <div class="accordion-body text-left">
		회원가입하는 과정
	  </div>
    </div>
  </div>
</div>
    </section>
    <!-- Contack -->
    <section id="contack" class="section">
      <h1 class="contack__title">Let's talk</h1>
      <h2 class="contack__email">mario213@nate.com</h2>
      <div class="contack__links">
        <a href="https://github.com/magarin213/PORTFOLIO" target="_blank">
          <i class="fab fa-diaspora"></i>
        </a>
        <a href="#" target="_blank">
          <i class="fas fa-code"></i>
        </a>
      </div>
      <p class="contack__right">2020 Magarin Coding</p>
    </section>

    <!-- Arrow up button -->
    <button class="arrow-up">
      <i class="fas fa-arrow-up"></i>
    </button>
  </body>
</html>
